          <h1>Agregar Incidencia</h1>
          <br>

          <div class="input-group mb-3">
            <label class="input-group-text" for="tipo_usuario">Tipo incidencia</label>
            <select class="form-select" id="tipo">

              <option value="3">ASESORIA ESPECIAL</option>
            </select>
          </div>

            <span class="input-group-text">Descripción</span>
            <textarea class="form-control" aria-label="With textarea" id="descripcion" maxlength="500" ></textarea>
          </div>
          <br>
          <a onclick="agregar()" class="btn btn-primary" id="Agregar">Guardar</a>
          <a onclick="cancelar()" class="btn btn-danger"  id="Cancelar">Cancelar</a>
