  </head>
<body>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" onclick="dashboard()">Doge Solutions</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" onclick="esconder_menu()">

          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a onclick="admin_usuario()" class="nav-link active" aria-current="page">Administrar usuarios</a>
              </li>
              <li class="nav-item">
                <a onclick="planificar_actividades()" class="nav-link">Planificar Actividades</a>
              </li>
              <li class="nav-item">
                <a onclick="administrar_contrato()" class="nav-link">Administrar Contrato</a>
              </li>
              <li class="nav-item">
                <a onclick="pago()" class="nav-link">Pago</a>
              </li>
              <li class="nav-item">
                <a onclick="estadistica_global()" class="nav-link">Estadistica Global</a>
              </li>
              <li class="nav-item">
                <a onclick="estadistica_cliente()" class="nav-link">Estadistica de cliente</a>

              </li>
            </ul>
          </div>
        </div>
      </nav>
      <nav style="--bs-breadcrumb-divider:'>'; padding: 5px 0px 5px 20px; " aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Administrar Usuarios</li>
          <li class="breadcrumb-item active">Agregar usuario</li>
        </ol>
      </nav>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Agregar Usuario</h5>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
            <input id="nombre" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="50">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
            <input id="apellido" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="50">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Telefono</span>
            <input id="telefono" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="20">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            <input id="email" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="50">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Usuario</span>
            <input id="usuario" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="20">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default" >Contraseña</span>
            <input id="password_usuario" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="20">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="tipo_usuario">Tipo usuario</label>
            <select class="form-select" id="tipo_usuario" onchange="Agregar_empresa()">
              <option selected>Seleccione...</option>
              <option value="1">Cliente</option>
              <option value="2">Profesional</option>
              <option value="3">Asesor telefónico</option>
              <option value="4">Administrador</option>
            </select>
          </div>
          <div id="formulario">

            </div>
              <a onclick="agregar()" class="btn btn-primary" id="Agregar">Guardar</a>
              <a onclick="cancelar()" class="btn btn-danger"  id="Cancelar">Cancelar</a>
            </div>
          </div>

    <script src="../../assets/sweetalert2.min.js"></script>
    <script src="./agregar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>  
</body>
</html>
