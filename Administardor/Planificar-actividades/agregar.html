  </head>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../usuarios/Administrar-Usuario.html">Administrar usuarios</a>

                <a class="nav-link" href="#">Estadistica de cliente</a>

            </ul>

      <nav style="--bs-breadcrumb-divider:'>'; padding: 5px 0px 5px 20px;" aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: white;">
          <li class="breadcrumb-item">Planifcar Actividades</li>
          <li class="breadcrumb-item" >Agregar Actividad</li>
        </ol>
      </nav>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Agregar Actividades</h5>
          <div class="input-group mb-3">
            <label class="input-group-text" for="Cliente">Cliente</label>
            <select class="form-select" id="cliente">
            </select>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="Profesional">Profesional</label>
            <select class="form-select" id="profesional">
            </select>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="Estado">Estado</label>
            <select class="form-select" id="estado">
            </select>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="servicio">Tipo Actividad</label>
            <select class="form-select" id="servicio">
            </select>
          </div>
          <div class="row form-group">
            <div class="col-sm">
              <div class="input-group date" id="Fecha_programada">
                    <label for="date" class="input-group-text">Fecha Programada</label>
                    <input type="text" class="form-control" id="fch_programada">
                    <span class="input-group-append">
                        <span class="input-group-text bg-white d-block">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
            </div>
          </div>
          <br>
          <div class="row form-group">
            <div class="col-sm">
              <div class="input-group date" id="Fecha_registro">
                   <label for="date" class="input-group-text">Fecha Registro</label>
                    <input type="text" class="form-control" id="fch_registro">
                    <span class="input-group-append">
                        <span class="input-group-text bg-white d-block">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
            </div>
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-text">Descripci√≥n</span>
            <textarea class="form-control" aria-label="With textarea" id="descripcion" maxlength="500" ></textarea>
          </div>
          <br>
          <a onclick="agregar()" class="btn btn-primary" id="Agregar">Guardar</a>
          <a onclick="cancelar()" class="btn btn-danger"  id="Cancelar">Cancelar</a>
        </div>
      </div>

    <script src="../../assets/sweetalert2.min.js"></script>
    <script src="./agregar.js"></script>
    <script type="text/javascript">
      $(function() {
          $('#Fecha_programada').datepicker({
            format:'dd/mm/yyyy'
          });
      });
      $(function() {
          $('#Fecha_registro').datepicker({
            format:'dd/mm/yyyy'
          });
      });
    </script>
