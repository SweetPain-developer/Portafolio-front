<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../../assets/sweetalert2.css">
</head>

<body>
    <div class="div-body">
        <img src="../../img/login.svg" alt="login-img">
        <form>
            <input id="user" type="text" placeholder="Ingrese su nombre de usuario">
            <input id="pass" type="password" placeholder="Ingrese su contraseña">
        
            <input type="button" value="Iniciar sesión" id="inicioSesion" onclick="login()">
        </form>
    </div>
    <script src="login.js"></script>
    <script src="../../assets/sweetalert2.min.js"></script>
</body>

</html>
