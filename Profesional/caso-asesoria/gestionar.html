      <nav style="--bs-breadcrumb-divider: '>'; padding: 5px 0px 5px 20px;" aria-label="breadcrumb">

      <div class="card">
        <div class="card-body">
          <h1>Gestionar asesoria</h1>
          <br>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Usuario</span>
            <input id="usuario" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="50" disabled >
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Fecha Creación</span>
            <input id="fch_creacion" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="50" disabled >
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Fecha Cierre</span>
            <input id="fch_cierre" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="50" disabled >
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Estado</span>
            <input id="estado" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="50" disabled >
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Descripción</span>
            <input id="descripcion" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled >
          </div>
          <a class="btn btn-danger float-end" id="Agregar" onclick="Finalizar()" >Finalizar</a>
          <br>
          <br>
          <hr>
          <br>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Descripción Actualización</span>
            <input id="descripcion2" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <a class="btn btn-primary float-end" id="Agregar" onclick="Actualizar()" >Actualizar Caso</a>
          <br>
          <br>
          <table class="table" id ='tablaHistoria'>
          </table>
          <a onclick="cancelar()" class="btn btn-danger" id="Cancelar">Cancelar</a>
      </div>
      
      <script src="../../assets/sweetalert2.min.js"></script>
